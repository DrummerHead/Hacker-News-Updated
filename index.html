<!doctype html>
<html>
<head>

<title>Hacker News Updated &#183; mcdlr</title>

<meta charset='utf-8'>
<meta name='description' content='Bringing Hacker News&#8217;s Content to the Front End cutting edge. Responive layout, better readability, clean streamlined design. This should eventually be integrated to Hacker News.'>
<meta name='author' content='DrummerHead'>

<link rel='stylesheet' href='css/stijl.css'>
<link rel='stylesheet' href='../css/promiscuous.css'>
<!--
<link rel='image_src' href='http://mcdlr.com/img/thumbs/'>
-->
</head>
<body>

<header id='quoin'>
  <div id='brand'>
    <a href='/' title='Go to mcdlr homepage'>Go to mcdlr homepage</a>
  </div>
  <div id='octo-peek'>
    <a href='https://github.com/DrummerHead/' rel='external'><span>Fork me on Github!</span></a>
  </div>
</header>




<header role='banner'>
<div class='vessel'>
  <a class='brand' href='http://news.ycombinator.com/'>
    <img src='img/y.gif' alt='Hacker News'>
    Hacker News
  </a>
  <nav>
    <ol role="navigation">
      <li>
        <a href='http://news.ycombinator.com/newest'>new </a>
      </li>
      <li>
        <a href='http://news.ycombinator.com/newcomments'>comments </a>
      </li>
      <li>
        <a href='http://news.ycombinator.com/ask'>ask </a>
      </li>
      <li>
        <a href='http://news.ycombinator.com/jobs'>jobs </a>
      </li>
      <li>
        <a href='http://news.ycombinator.com/submit'>submit</a>
      </li>
      <li>
        <a href='http://news.ycombinator.com/submit'>submit</a>
      </li>
      <li>
        <a href='http://news.ycombinator.com/newslogin'>login</a>
      </li>
    </ol>

    <form action='http://www.hnsearch.com/search#request/all' method='get' role='search'>
      <label for='query'>Search:</label>
      <input type='search' name='q' id='query'>
      <button type='search'>search</button>
    </form>
  </nav>
</div>
</header>

<div role='main'>
<div class='vessel'>

  <ol id='stories'>
  </ol>

  <script type='text/html' id='structure'>
  <% _.each(story, function(story) { %>
    <li>
      <strong>
        <a href='<%= story.url %>'><%= story.title %></a> &#183; <a href='http://news.ycombinator.com/item?id=<%= story.id %> '><%= story.commentCount %> comments</a>
      </strong>
      <aside>
        <%= story.points %> points by <a href='http://news.ycombinator.com/user?id=<%= story.postedBy %>' class='fn'><%= story.postedBy %></a> <time datetime='2012-05-27T03:38:16Z' title='2012-05-27T03:38:16Z'><%= story.postedAgo %> time ago</time>
      </aside>
    </li>
  <% }) %>
  </script>

  <a href='http://news.ycombinator.com/news2'>More news</a>
</div>
</div>

<footer role='contentinfo'>
<div class='vessel'>
  <ol>
    <li>
      <a href='http://ycombinator.com/newsguidelines.html'>Guidelines</a>
    </li>
    <li>
      <a href='http://ycombinator.com/newsfaq.html'>FAQ</a>
    </li>
    <li>
      <a href='http://news.ycombinator.com/item?id=363'>Feature Requests</a>
    </li>
    <li>
      <a href='http://ycombinator.com/newsnews.html'>News News</a>
    </li>
    <li>
      <a href='http://news.ycombinator.com/lists'>Lists</a>
    </li>
    <li>
      <a href='http://ycombinator.com/bookmarklet.html'>Bookmarklet</a>
    </li>
    <li>
      <a href='http://news.ycombinator.com/rss'>RSS</a>
    </li>
  </ol>

  <ol>
    <li>
      <a href='http://ycombinator.com'>Y Combinator</a>
    </li>
    <li>
      <a href='http://ycombinator.com/lib.html'>Library</a>
    </li>
    <li>
      <a href='http://ycombinator.com/apply.html'>Apply</a>
    </li>
  </ol>
</div>
</footer>




<div id='moribus'>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script src='//ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js'></script>
  <script>
  window.jQuery || document.write("<script src='js/libs/jquery-1.7.2.min.js'><\/script>");
  window._ || document.write("<script src='js/libs/underscore-min.js'><\/script>")
  </script>
  <script src='js/gedrag.js'></script>

  <script>// Google Analytics
  var _gaq=[['_setAccount','UA-1030009-5'],['_trackPageview']];
  (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
  g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
  s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</div>

</body>
</html>
